name: Pipeline

on:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission
      run:
        - chmod +x gradlew
        - chmod +x *.sh
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build docker image
      run: ./build.sh